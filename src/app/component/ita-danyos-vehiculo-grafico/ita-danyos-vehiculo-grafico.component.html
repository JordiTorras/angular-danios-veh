<div class="mapdiv" style="background-image: url('{{ urlImagen }}')">
  <svg width="500" height="300">
    <a
      *ngFor="let item of lstPartesVehiculo"
      [attr.xlink:title]="item.descripcion"
      xlink:href="#"
    >
      <path
        id="{{ item.codigo }}"
        [attr.d]="'M' + item.coords + 'Z'"
        [ngClass]="{ danyosLeves: 1 === 1 }"
        (click)="onClickSeccion($event)"
      ></path>
    </a>
  </svg>
</div>

<pre
  >{{ lstSeccionesDanyadas | json }} 
</pre>
